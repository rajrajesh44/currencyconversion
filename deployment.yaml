apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: currency-conversion
  name: currency-conversion
  namespace: springdemo
spec:
  replicas: 2 #CHANGE
  minReadySeconds: 45
  selector:
    matchLabels:
      app: currency-conversion
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: currency-conversion
---
apiVersion: v1
kind: Service
metadata:
  labels:currency-conversion
    app: currency-conversion
  name: currency-conversion
  namespace: springdemo
spec:
  ports:
  - port: 8100 
    protocol: TCP
    targetPort: 8100 
  selector:
    app: currency-conversion
  sessionAffinity: None 
  type: LoadBalancer